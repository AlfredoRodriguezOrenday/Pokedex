<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <script type="text/javascript" src="./js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pokedex</title>
</head>
<body>
    <h1 class="text-center">POKEDEX</h1>
    <p class="text-center">Busca el pokemon que quieras</p>

    <div class="container mr-5">
        <div class="row ml-5">
            <div class="ml-5">
                <div id="POscura">
                    <div id="Primeraparte">

                        <div id="FRojo"></div>
                        <!--Cuerpo 1-->
                        <div id="PArriba">
                            <!--Parte de arriba-->
                            <div id="PArriba2"></div>
                            <!--Circulo grande-->
                            <div id="CBlanco">
                                <div id="CAzul">
                                    <div id="CCeleste">
                                        <div id="CClaro"></div>
                                    </div>
                                </div>
                            </div>
                            <!--Circulo grande-->
                            <!--Circulo rojo-->
                            <div id="Rojo">
                                <div id="ROscuro">
                                    <div id="RChico"></div>
                                </div>
                            </div>
                            <!--Circulo rojo-->
                            <!--Circulos Amarillos-->
                            <div class="Amarillos">
                                <div class="AOscuros">
                                    <div class="AChicos"></div>
                                </div>
                            </div>
                            <div class="Amarillos espacios">
                                <div class="AOscuros">
                                    <div class="AChicos"></div>
                                </div>
                            </div>
                            <!--Circulos Amarillos-->
                            <!--Parte de arriba-->
                        </div>
                        <!--Parte central-->
                        <div id="Centro">
                                <div id="Marco">
                                    <div id="PImagen">
                                        <img src="./img/pokeball.png" alt="Pokemon" class="imagen" id="Imagen">
                                        <p id="errorMensaje" class="text-center rounded font-weight-bold"></p>
                                    </div>
                                </div>
                                <div id="BotonN">
                                    <button id="BotonAccion" onclick="fetchPokemon()"> <i class="fa fa-search text-white"></i> </button>
                                </div>
                                <div id="BotonR"></div>
                                <div id="BotonA"></div>
                                <div id="CruzA"></div>
                                <div id="CruzF"></div>
                                <div id="Circulito"></div>
                                <div>
                                    <input type="text" placeholder="Nombre/# del pokemon" id="PantallaV">
                                </div>
                        </div>
                        <!--Parte central-->
                        
                        <!--Bisagra-->
                        <div id="Bisagra">
                            <div id="Aros">
                                <div id="Cuadrito"></div>
                            </div>
                            <div id="ArosB"></div>
                            <div id="CirculoN"></div>
                        </div>
                        <!--Bisagra-->

                        <!--Cuerpo 1-->
                    </div>                    
                </div>
                
            </div>
            <div class="">
                <!--Cuerpo 2-->
                <div id="Cuerpo2">
                    <div id="ParteSuperior2"></div>                    
                    <div id="CostadoDerecho"></div>
                    <div id="Centro2"></div>
                    <div id="PantallaN">
                            <p id="Tipo" class="ml-2 mt-2">Tipo:</p>
                            <div class="container">
                                <div class="row">
                                    <div class="col-3">
                                        <p class="hp infoStats">HP: </p>
                                    </div>
                                    <div class="col-3">
                                        <p class="attack infoStats">Attack: </p>
                                    </div>
                                    <div class="col-3">
                                        <p class="defense infoStats">Defense: </p>
                                    </div>
                                    <div class="col-3"></div>
                                    <div class="col-4">
                                        <p class="sattack infoStats">S. Attack: </p>
                                    </div>
                                    <div class="col-4">
                                        <p class="sdefense infoStats">S. Defense: </p>
                                    </div>
                                    <div class="col-3">
                                        <p class="speed infoStats">Speed: </p>
                                    </div>
                                </div>
                            </div>

                    </div>
                    <div id="BotonFondo">
                        <div class="BotonesAzules"></div>
                        <div class="BotonesAzules"></div>
                        <div class="BotonesAzules e1"></div>
                        <div class="BotonesAzules e2"></div>
                        <div class="BotonesAzules e3"></div>
                        <div class="BotonesAzules e4"></div>
                        <div class="BotonesAzules e5"></div>
                        <div class="BotonesAzules e6"></div>
                        <div class="BotonesAzules e7"></div>
                        <div class="BotonesAzules e8"></div>
                    </div>            
                    <div id="Linea"></div>
                    <div id="BotonN2"></div>
                    <div id="BotonBlanco"></div>
                    <div id="CirculoDorado"></div>
                    <div id="PantallaChica">
                        <p class="mt-2 ml-2" id="Altura">Altura: </p>
                    </div>
                    <div id="PantallaChica2">
                        <p class="mt-2 ml-2" id="Peso">Peso: </p>
                    </div>
                </div>
                <!--Cuerpo 2-->
            </div>
        </div>
    </div>

    <script src="./js/pokeapi.js"></script>
</body>
</html>
